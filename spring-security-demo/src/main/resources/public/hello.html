<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登陆界面</title>
</head>
<body>
    <form action="/authenticate/required" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="submit" value="登陆"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
